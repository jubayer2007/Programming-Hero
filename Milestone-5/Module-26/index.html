<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank Mobile App</title>
    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#f4f5f7] h-screen flex flex-col justify-center items-center">

        <div class="h-[130px] w-[310px] bg-[url(./assets/bg.png)] flex justify-center items-center">
            <img src="./assets/Group.png" alt="">

        </div>

        <form class="p-8 bg-white w-[350px] rounded-3xl">
            <div>
                <label class="font-medium">Mobile Number</label>
                </br>
                <input id="mobile-number" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 " />
            </div>
            <div class="mt-5">
                <label class="font-medium">4 Digit Pin</label>
                </br>
                <input id="pin-number" type="text" placeholder="Enter 4 digite pin" class="input bg-[#f4f5f7] mt-3" />
            </div>
            <button id="btn-login" class="btn bg-[#0874F2] text-[#ffffff] mt-5 w-full" >Login</button>
        </form>
   
<script src="./script/script.js"></script>
</body>

</html>
