<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7]">
    <!-- upper section  -->
    <section class="bg-white rounded-3xl p-3 max-w-lg mx-auto">
        <!-- navigation var start -->
        <section class="flex justify-between items-center max-w-lg mx-auto border-b pb-4 min-h-[50px]">
            <div class="flex items-center">
                <img src="./assets/Group.png" alt="">
                <div class="ml-5">
                    <h2 class="font-bold text-xl">$ <span id="pre-balance">1000</span> </h2>
                    <h3 class="text-[#8C8C8C]">Available Balance</h3>
                </div>
            </div>
            <button class="text-[#8C8C8C]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
                Out</button>
        </section>
        <!-- Welcome section -->
        <section class="max-w-lg mx-auto mt-5">
            <div>
                <h1 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="mt-3 text-[#8C8C8C]">Enjoy easy and convenient financial services with us. Cashout charge is
                    low
                    and </p>
            </div>
        </section>
        <!-- cards section -->
        <section class="min-h-[300px] grid grid-cols-3 gap-4 max-w-lg mt-5 mx-auto ">
            <!-- add money button  -->
            <button id="add-money-button" class="border-2 text-center rounded-xl flex flex-col justify-center form-btn">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h3 class="text-center text-2xl mt-5">Add Money</h3>
            </button>
            <!-- cash-out-money-button  -->
            <button id="cash-out-money-button"
                class="border-2 text-center rounded-xl flex flex-col justify-center form-btn">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h3 class="text-center text-2xl mt-5">Cashout</h3>
            </button>
            <!-- transfer-money-btn -->
            <button id="transfer-money-btn"
                class="border-2 text-center rounded-xl flex flex-col justify-center form-btn">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h3 class="text-center text-xl mt-5">Transfer Money</h3>
            </button>
            <!-- get bonous button  -->
            <button id="get-bonous-btn" class="border-2 text-center rounded-xl flex flex-col justify-center form-btn">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h3 class="text-center text-2xl mt-5">Get Bonous</h3>
            </button>
            <!--pay-bill-btn-->
            <button id="pay-bill-btn" class="border-2 text-center rounded-xl flex flex-col justify-center form-btn">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h3 class="text-center text-2xl mt-5">Pay Bill</h3>
            </button>
            <!-- transaction-btn  -->
            <button id="transaction-btn" class="border-2 text-center rounded-xl flex flex-col justify-center form-btn">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h3 class="text-center text-2xl mt-5">Transactions</h3>
            </button>
        </section>
    </section>
    <!-- add money section  -->
    <section id="add-money-section" class="max-w-lg mx-auto mt-0 p-5 none form">
        <h1 class="text-2xl font-semibold">Add Money</h1>
        <div class="bg-white p-10 rounded-3xl mt-4">
            <form>
                <div>
                    <label class="font-medium text-xl">Select a Bank</label>
                    <br>
                    <select id="bank" class="select rounded-full mt-3 text-xl w-full  bg-[#f4f5f7] text-[#878787] ">
                        <option disabled selected class=" text-[#878787] border-none ">Select Bank</option>
                        <option>Islami Bank PLC.</option>
                        <option>Janata Bank</option>
                        <option>Velvet Bank PLC.</option>
                    </select>
                </div>

                <div class="mt-3">
                    <label class="font-medium text-xl">Bank Account Number</label>
                    <br>
                    <input type="number" placeholder="Enter 11 digit account number"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="bank-account-number" />
                </div>
                <div class="mt-3">
                    <label class="font-medium text-xl">Amount to Add</label>
                    <br>
                    <input type="number" placeholder="Add Amount to withdraw"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="add-money-input" />
                </div>
                <div class="mt-3">
                    <label class="font-medium text-xl">Pin Number</label>
                    <br>
                    <input type="number" placeholder="Enter 4 digit pin number"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="pin-number" />
                </div>
                <button id="add-money-btn" class="btn bg-[#0874F2] text-[#ffffff] mt-5 w-full rounded-full text-2xl">Add
                    Money</button>
            </form>
        </div>


    </section>
    <!-- cashout section  -->
    <section id="cash-out-money" class="max-w-lg mx-auto mt-5 pl-5 pr-5 none form" style="display: none;">
        <h1 class="text-2xl font-semibold">Cash Out</h1>
        <div class="bg-white p-10 rounded-3xl mt-4">
            <form>
                <div class="mt-3">
                    <label class="font-medium text-xl">Agent Number</label>
                    <br>
                    <input type="number" placeholder="Enter 11 digit number"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="withdraw-bank-account-number" />
                </div>
                <div class="mt-3">
                    <label class="font-medium text-xl">Amount to Withdraw</label>
                    <br>
                    <input type="number" placeholder="Enter amount to withdraw"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="withdraw-money-input" />
                </div>
                <div class="mt-3">
                    <label class="font-medium text-xl">Pin Number</label>
                    <br>
                    <input type="number" placeholder="Enter 4 digit pin number"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="withdraw-pin-number" />
                </div>
                <button id="withdraw-money-btn"
                    class="btn bg-[#0874F2] text-[#ffffff] mt-5 w-full rounded-full text-2xl">Withdraw Money</button>
            </form>
        </div>
    </section>
    <!-- transfer money section -->
    <section id="transfer-money-section" class="max-w-lg mx-auto mt-5 pl-5 pr-5 none form " style="display: none;">
        <h1 class="text-2xl font-semibold">Transfer Money</h1>
        <div class="bg-white p-10 rounded-3xl mt-4">
            <form>
                <div class="mt-3">
                    <label class="font-medium text-xl">Agent Number</label>
                    <br>
                    <input type="number" placeholder="Enter 11 digit number"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="withdraw-bank-account-number" />
                </div>
                <div class="mt-3">
                    <label class="font-medium text-xl">Amount to Withdraw</label>
                    <br>
                    <input type="number" placeholder="Enter amount to withdraw"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="withdraw-money-input" />
                </div>
                <div class="mt-3">
                    <label class="font-medium text-xl">Pin Number</label>
                    <br>
                    <input type="number" placeholder="Enter 4 digit pin number"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="withdraw-pin-number" />
                </div>
                <button id="withdraw-money-btn"
                    class="btn bg-[#0874F2] text-[#ffffff] mt-5 w-full rounded-full text-2xl">Withdraw Money</button>
            </form>
        </div>
    </section>
    <!-- Get bonous money section -->
    <section id="get-bonous-money-section" class="max-w-lg mx-auto mt-5 pl-5 pr-5 none form " style="display: none;">
        <h1 class="text-2xl font-semibold">Get Bonus</h1>
        <div class="bg-white p-10 rounded-3xl mt-4">
            <form>
                <div class="mt-3">
                    <label class="font-medium text-xl">Enter Bonus Coupon</label>
                    <br>
                    <input type="text" placeholder="Enter your coupon"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="withdraw-bank-account-number" />
                </div>
                <button id="get-money-btn" class="btn bg-[#0874F2] text-[#ffffff] mt-5 w-full rounded-full text-2xl">Get
                    Bonus</button>
            </form>
        </div>
    </section>
    <!-- pay bill section  -->
    <section id="pay-bill-section" class="max-w-lg mx-auto mt-0 p-5 none form" style="display: none;">
        <h1 class="text-2xl font-semibold">Pay Bill</h1>
        <div class="bg-white p-10 rounded-3xl mt-4">
            <form>
                <div>
                    <label class="font-medium text-xl">Select To Pay</label>
                    <br>
                    <select id="bank" class="select rounded-full mt-3 text-xl w-full  bg-[#f4f5f7] text-[#878787] ">
                        <option disabled selected class=" text-[#878787] border-none ">Select Bank</option>
                        <option>Islami Bank PLC.</option>
                        <option>Janata Bank</option>
                        <option>Velvet Bank PLC.</option>
                    </select>
                </div>

                <div class="mt-3">
                    <label class="font-medium text-xl">Biller Account Number</label>
                    <br>
                    <input type="number" placeholder="Enter account number"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="bank-account-number" />
                </div>
                <div class="mt-3">
                    <label class="font-medium text-xl">Amount to Pay</label>
                    <br>
                    <input type="number" placeholder="Add Amount to pay"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="add-money-input" />
                </div>
                <div class="mt-3">
                    <label class="font-medium text-xl">Pin Number</label>
                    <br>
                    <input type="number" placeholder="Enter 4 digit pin number"
                        class="input input-neutral bg-[#f4f5f7] rounded-full border-none mt-3 text-xl w-full"
                        id="pin-number" />
                </div>
                <button id="pay-btn" class="btn bg-[#0874F2] text-[#ffffff] mt-5 w-full rounded-full text-2xl">Pay
                    Now</button>
            </form>
        </div>
    </section>
    <!-- transaction section  -->
    <section id="transaction-section" class="max-w-lg mx-auto mt-0 p-5 none form" style="display: none;">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Transaction History</h1>
            <p class="text-[#8C8C8C]">View All</p>
        </div>
        <!-- history  -->
        <section id="transaction-container">

            <div class="bg-white flex justify-between items-center p-3 rounded-2xl  mt-5">
                <div class=" flex items-center ">
                    <div class=" bg-[#f4f5f7] p-5 rounded-full">
                        <img class="" src="./assets/wallet1.png" alt="">
                    </div>
                    <div class="ml-5">
                        <h1 class="font-bold text-xl">&{data.name}</h1>
                        <h3>&{data.date}</h3>
                    </div>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            
        </section>

    </section>



    <script src="./script/main.js"></script>
</body>

</html>

<section id="transfer-money-section" class="max-w-lg mx-auto mt-5 pl-5 pr-5 none" style="display: none;">
    <h1 class="text-5xl font-bold mb-50">Transfer Money</h1>
</section>
